<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 공지사항</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .notice-container {
            width: 80%;
            margin: 2rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .notice-header {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .notice-list {
            list-style: none;
            padding: 0;
        }

        .notice-list li {
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .notice-list li:hover {
            background-color: #f1f1f1;
        }

        .notice-list li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .notice-list li a:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>
<div class="notice-container">
    <div class="notice-header">관리자 공지사항</div>
    <ul class="notice-list">
        <li><a href="#" onclick="openDetailWindow('공지사항 제목 1')">공지사항 제목 1</a></li>
        <li><a href="#" onclick="openDetailWindow('공지사항 제목 2')">공지사항 제목 2</a></li>
        <li><a href="#" onclick="openDetailWindow('공지사항 제목 3')">공지사항 제목 3</a></li>
    </ul>
</div>

<script>
    function openDetailWindow(title) {
        const url = `detail.html?title=${encodeURIComponent(title)}`;
        window.open(url, '_blank', 'width=800,height=600');
    }
</script>
</body>
</html>
