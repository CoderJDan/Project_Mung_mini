<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/mung/common/style/main_style.css">
  <link rel="stylesheet" href="/mung/common/style/notice_style.css">



  <!-- 외부 라이브러리 (Bootstrap, FontAwesome) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="/mung/common/script/main_script.js" defer></script>
  <title>관리자 공지사항 & 리뷰</title>

</head>
<body>
<div th:replace="include/header-part.html :: header-part"></div>
<!-- 리뷰 섹션 -->
<div class="notice-section-container">
    <div class="notice-section-header">베스트 리뷰~~~</div>
    <div id="notice-section">
      <!-- 리뷰 카드 컨테이너 -->
      <div id="notice-container" class="notice-card-container">
        <!-- JavaScript로 동적 렌더링 -->
      </div>
    </div>
  </div>


<!-- 리뷰 컨테이너 섹션 -->
<div class="notice-section-container">
  <div class="notice-review-section">
    <div class="notice-section-header">공지 사항~~</div>

    <div class="notice-review-section">
      <h2 class="notice-review-title">공지 합니다</h2>
      !-- Table -->
      <table>
        <thead>
        <tr>
          <th>순번</th>
          <th>제목</th>
          <th>등록자명</th>
          <th>등록일</th> <!-- date 필드 제거 -->
          <th>조회수</th>
        </tr>
        </thead>
        <!--<tbody>
        <tr th:each="post : ${posts}">
          <td th:text="${post.id}">1</td>
          <td>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시물 제목</a>
          </td>
          <td th:text="${post.author ?: '익명'}">익명</td>
          <td>알 수 없음</td> &lt;!&ndash; 오류 없는 기본값 추가 &ndash;&gt;
          <td th:text="${post.views ?: 0}">0</td>
        </tr>
        </tbody>-->
      </table>




      <!-- 검색 영역 -->
      <div class="notice-search-bar">
        <input type="text" id="notice-search-input" placeholder="검색어를 입력하세요">
        <button onclick="searchNotices()">검색</button>
      </div>

      <div id="notice-review-container" class="notice-gallery-section">
        <!-- 공지사항 데이터가 JavaScript를 통해 동적으로 추가됩니다 -->
        <!-- 페이지네이션 -->
        <div class="notice-pagination" id="notice-pagination"></div>
      </div>
    </div>

  </div>
</div>
<script src="/mung/common/script/notice_script.js" defer></script>

</body>
</html>
