<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍 스퀘어</title>
  <link rel="icon" href="/mung/images/logo.png">
  <link rel="stylesheet" href="/mung/common/style/main_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60afe906424b612470250c46b5008b53"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
  <script src="/mung/common/script/main_script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
  <link rel="stylesheet" th:href="@{/common/style/reviewread.css}">
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script
          src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" th:inline="javascript">
    $(document).ready(function (){
      let category = [[${review.category}]]
      $("#category").val(category).attr("selected","selected");
    });


  </script>
</head>
<body>
  <div layout:fragment="content">
    <div class="review-read-container">
      <form class="form-horizontal"
        action=""
        method="post" >


    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="id" class="control-label">번호</label>
      </div>
      <div class="col-md-8"></div>
    </div>
    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="id" class="control-label">게시글종류</label>
      </div>
      <div class="col-md-3">
        <select name="category" class="form-control"
                id="category">
          <option value="경조사" >경조사</option>
          <option value="사내소식">사내소식</option>
          <option value="게시판">게시판(익명)</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="id" class="control-label">작성자</label>
      </div>
      <div class="col-md-8" th:text="${review.id}"></div>
    </div>
    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="title" class="control-label">제목</label>
      </div>
      <div class="col-md-8" th:text="${review.title}"></div>
    </div>
    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="title" class="control-label">작성날짜</label>
      </div>
      <div class="col-md-8" th:text="${review.writeDate}"></div>
    </div>
    <div class="form-group">
      <div class="col-md-2 text-right">
        <label for="text" class="control-label">내용</label>
      </div>
      <div class="content-box" th:text="${review.content}">

      </div>
    </div>
    <!--자바스크립트코드를 타임리프에서 실행하는 경우 \\안에서 정의-->
    <div class="form-group">
      <div class="col-md-10 text-center">
        <input type="button" class="btn btn-lg btn-primary"

               th:onclick="|location.href='@{/support/review/read(reviewNo=${review.reviewNo},action=UPDATE)}'|"
               value="수정">

        <button type="button" class="btn btn-danger btn-lg"
                th:onclick="|location.href='@{/support/review/list(category=all)}'|">
          <i class="fa fa-fw fa-close"></i> 목록
        </button>
        <button type="button" class="btn btn-danger btn-lg"
                id="deletebtn">
          <i class="fa fa-fw fa-close"></i> 삭제
        </button>
      </div>
    </div>

    </form>
   </div>
  </div>
</body>
</html>
