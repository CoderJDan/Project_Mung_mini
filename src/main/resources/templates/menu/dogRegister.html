<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려견 등록 - 멍스퀘어</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="/mung/common/style/dogregister_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="square5_dog_register_container">
        <div class="square5_dog_register_header">
            <h2><i class="fas fa-paw"></i> 반려견 등록</h2>
            <p>새로운 가족을 소개해주세요!</p>
        </div>

        <div class="square5_dog_register_content">
            <form class="square5_dog_register_form" action="/dog/register" method="POST" enctype="multipart/form-data">
                <div class="square5_dog_image_upload">
                    <div class="square5_image_preview">
                        <img id="preview" src="../images/dog-placeholder.png" alt="반려견 이미지 미리보기">
                    </div>
                    <label for="dogImage" class="square5_upload_btn">
                        <i class="fas fa-camera"></i> 사진 업로드
                    </label>
                    <input type="file" id="dogImage" name="dogImage" accept="image/*" hidden>
                </div>

                <div class="square5_form_group">
                    <label for="dogName">이름</label>
                    <input type="text" id="dogName" name="dogName" required>
                </div>

                <div class="square5_form_group">
                    <label for="dogAge">나이</label>
                    <input type="number" id="dogAge" name="dogAge" min="0" required>
                </div>

                <div class="square5_form_group">
                    <label>성별</label>
                    <div class="square5_radio_group">
                        <input type="radio" id="male" name="dogGender" value="male" required>
                        <label for="male">남아</label>
                        <input type="radio" id="female" name="dogGender" value="female">
                        <label for="female">여아</label>
                    </div>
                </div>

                <div class="square5_form_group">
                    <label for="dogBreed">견종</label>
                    <select id="dogBreed" name="dogBreed" required>
                        <option value="시츄"></option>
                    </select>
                </div>

                <div class="square5_form_group">
                    <label for="meetDate">만난 날</label>
                    <input type="date" id="meetDate" name="meetDate" required>
                </div>

                <div class="square5_form_group">
                    <label for="dogCharacter">성격</label>
                    <textarea id="dogCharacter" name="dogCharacter" rows="3"></textarea>
                </div>

                <div class="square5_form_actions">
                    <button type="submit" class="btn btn-primary">등록하기</button>
                    <a href="/mung/mypage" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 이미지 미리보기 기능
        document.getElementById('dogImage').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
