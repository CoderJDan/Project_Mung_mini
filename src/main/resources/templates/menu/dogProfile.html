<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반려견 프로필 - 멍스퀘어</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="/mung/common/style/dogProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="square5_dog_profile_container">
        <div class="square5_dog_profile_header">
            <h2><i class="fas fa-paw"></i> 반려견 프로필</h2>
            <a href="/dog/edit" class="square5_edit_btn"><i class="fas fa-edit"></i> 프로필 수정</a>
        </div>

        <div class="square5_dog_profile_content" id="dogProfileModal22">
            <div class="square5_dog_image">
                <img th:src="${dog.imageUrl}" alt="반려견 이미지" class="square5_profile_img">
            </div>

            <div class="square5_dog_info">
                <div class="square5_info_item">
                    <i class="fas fa-id-card"></i>
                    <label>이름</label>
                    <span th:text="${dog.name}">반려견 이름</span>
                </div>

                <div class="square5_info_item">
                    <i class="fas fa-birthday-cake"></i>
                    <label>나이</label>
                    <span th:text="${dog.dogAge} + '살'">반려견 나이</span>
                </div>

                <div class="square5_info_item">
                    <i class="fas fa-venus-mars"></i>
                    <label>성별</label>
                    <span th:text="${dog.dogGender == 'male' ? '남아' : '여아'}">반려견 성별</span>
                </div>

                <div class="square5_info_item">
                    <i class="fas fa-dog"></i>
                    <label>견종</label>
                    <span th:text="${dog.dogBreed}">견종</span>
                </div>

                <div class="square5_info_item">
                    <i class="fas fa-calendar-alt"></i>
                    <label>만난 날</label>
                    <span th:text="${#temporals.format(dog.meetDate, 'yyyy년 MM월 dd일')}">만난 날</span>
                </div>

                <div class="square5_info_item">
                    <i class="fas fa-heart"></i>
                    <label>성격</label>
                    <span th:text="${dog.dogCharacter}">반려견 성격</span>
                </div>
            </div>
        </div>

        <div class="square5_profile_actions">
            <a href="/mypage" class="btn btn-secondary">돌아가기</a>
        </div>
    </div>
</body>
</html>
