<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자주 묻는 질문</title>
    <link rel="stylesheet" href="../../../../../../../../Project_Mung_mini2/src/main/resources/static/common/style/qna.css">
</head>
<body>
    <div class="container">
        <h1>자주 묻는 질문</h1>
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            </div>
            <div class="items-per-page">
                <label for="itemsPerPage">페이지 당 항목 수:</label>
                <select id="itemsPerPage">
                    <option value="5">5개씩 보기</option>
                    <option value="10">10개씩 보기</option>
                    <option value="20">20개씩 보기</option>
                </select>
            </div>
        </div>
        <table class="qna-table">
            <thead>
            <tr>
                <th style="width: 60px;">No</th>
                <th style="width: 150px;">카테고리</th>
                <th>제목</th>
            </tr>
            </thead>
            <tbody id="qnaList">
            <!-- JavaScript에서 동적으로 삽입 -->
            </tbody>
        </table>
        <div id="pagination" class="pagination">
            <!-- JavaScript에서 동적으로 삽입 -->
        </div>
    </div>
    <script src="../../../../../../../../Project_Mung_mini2/src/main/resources/static/common/script/qna.js"></script>
</body>
</html>
