<!DOCTYPE html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍 스퀘어</title>
  <link rel="icon" href="/mung/images/logo.png">
  <link rel="stylesheet" href="/mung/common/style/main_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60afe906424b612470250c46b5008b53"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
  <script src="/mung/common/script/qna_script.js"></script>
  <script src="/mung/common/script/main_script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/mung/common/style/qna_style.css">
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
</head>
<body>
  <!-- header- part -->
  <th:block th:replace="include/header-part :: header-part"></th:block>

  <!-- 왼쪽 배너 -->
  <div class="sidebar">
    <h2>Support</h2>
    <ul class="menu">
      <li><a href="#notice">Notice</a></li>
      <li><a href="#faq">QnA</a></li>
      <li><a href="#community">Community</a></li>
    </ul>
  </div>
  <div class="container">
    <h1>자주 묻는 질문</h1>
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
      </div>
      <div class="items-per-page">
        <label for="itemsPerPage">페이지 당 항목 수:</label>
        <select id="itemsPerPage">
          <option value="5">5개씩 보기</option>
          <option value="10">10개씩 보기</option>
          <option value="20">20개씩 보기</option>
        </select>
      </div>
    </div>
    <table class="qna-table">
      <thead>
      <tr>
        <th style="width: 60px;">No</th>
        <th style="width: 150px;">카테고리</th>
        <th>제목</th>
      </tr>
      </thead>
      <tbody id="qnaList">
      <!-- JavaScript에서 동적으로 삽입 -->
      </tbody>
    </table>
    <div id="pagination" class="pagination">
      <!-- JavaScript에서 동적으로 삽입 -->
    </div>
  </div>
  <script src="qna.js"></script>
</body>
</html>
