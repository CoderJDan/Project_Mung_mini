<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍 스퀘어</title>
    <link rel="icon" href="/mung/images/logo.png">
    <link rel="stylesheet" href="/mung/common/style/main_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60afe906424b612470250c46b5008b53"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
    <script src="/mung/common/script/main_script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <!-- 왼쪽 배너 -->
        <div class="sidebar">
            <h2>Support</h2>
            <ul class="menu">
                <li><a href="#notice">Notice</a></li>
                <li><a href="#faq">QnA</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="container" id="faq">
                <div class="header">
                    <h1>자주묻는 질문</h1>
                    <button class="add-btn" id="openPopup">글 작성하기</button>
                </div>
                <div class="board">
                    <ul class="question-list" id="questionList">
                        <!-- 질문 목록 -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- 팝업 -->
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <h2>질문 등록</h2>
            <input type="text" id="title" placeholder="제목을 입력하세요" required/>
            <textarea id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
            <button id="submitBtn">등록하기</button>
        </div>
    </div>
</body>
</html>
